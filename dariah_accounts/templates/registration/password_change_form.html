{% extends "content.html" %}
{% load i18n %}
{% load static %}
{% load bootstrap3 %}

{% block extra_head %}
<link type="text/css" href="{% static 'css/styles.css' %}" rel="stylesheet"/>
<link type="text/css" href="{% static 'dariah_accounts/css/styles.css' %}" rel="stylesheet"/>
<script type="text/javascript" src="{% static 'dariah_accounts/js/zxcvbn-async.js' %}"></script>
<script type="text/javascript" src="{% static 'dariah_accounts/js/password-strength-meter.js' %}"></script>
{% endblock %}

{% block content %}
<h3>Change your Password</h3>

<form action="" method="post">{% csrf_token %}
    <table class="table login" cellpadding="0" cellspacing="0" align="center">
        <tbody>
            {{ form.as_table }}
            <tr>
                <td>Password strength:</td>
                <td class="password_strength_meter">
                    <span class="bar"><span class=""></span></span>
                    <span class="text"></span>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2"><input class="btn btn-primary" type="submit" value="{% trans "Set new password" %}"></td>
            </tr>
        </tfoot>
    </table>
</form>

{% endblock %}
