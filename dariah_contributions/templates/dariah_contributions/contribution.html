{% extends "base.html" %}

{% block content %}
	<body>
		<h3>Contribution</h3>

		<form action="" method="post">
			{% csrf_token %}
			{% for field in form %}
				<div class="fieldWrapper">
					{{ field.errors }}
					{{ field.label_tag }} {{ field}}
				</div>
			{% endfor %}
			<br>
    		<input type="submit" value="Save" />&nbsp;&nbsp;&nbsp;&nbsp;
			<button type="button"><a href="{% url 'dariah_contributions:list' %}" ">Cancel</a></button>
		</form>
	</body>
{% endblock %}
